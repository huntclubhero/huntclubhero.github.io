<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Paw Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #gameContainer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameCanvas {
            border: 4px solid #ff6b9d;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff6b9d;
            font-size: 24px;
            z-index: 100;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #ff6b9d33;
            border-top: 4px solid #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loadingScreen">
            <div class="loader"></div>
            <div>Loading Pink Paw Adventure...</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // ============================================
        // PINK PAW ADVENTURE - A Cute Platformer Game
        // ============================================

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loadingScreen = document.getElementById('loadingScreen');

        // Game constants
        const CANVAS_WIDTH = 1200;
        const CANVAS_HEIGHT = 700;
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // Responsive scaling
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = window.innerWidth - 40;
            const maxHeight = window.innerHeight - 40;
            const scale = Math.min(maxWidth / CANVAS_WIDTH, maxHeight / CANVAS_HEIGHT);
            canvas.style.width = (CANVAS_WIDTH * scale) + 'px';
            canvas.style.height = (CANVAS_HEIGHT * scale) + 'px';
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game state
        const GameState = {
            LOADING: 'loading',
            TITLE: 'title',
            CHARACTER_SELECT: 'characterselect',
            PLAYING: 'playing',
            PAUSED: 'paused',
            GAME_OVER: 'gameover',
            VICTORY: 'victory',
            LEVEL_COMPLETE: 'levelcomplete'
        };

        let gameState = GameState.LOADING;
        let currentLevel = 0;
        let score = 0;
        let lives = 3;
        let checkpoint = null;
        let selectedCharacter = 0; // 0 = Evah, 1 = Luka
        let characterSelectIndex = 0; // Currently highlighted character

        // Audio context
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Sound effects generator
        function playSound(type) {
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            switch(type) {
                case 'jump':
                    oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;
                case 'coin':
                    oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.15);
                    break;
                case 'enemyDefeat':
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.25, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                case 'hurt':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.4);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.4);
                    break;
                case 'victory':
                    const notes = [523, 659, 784, 1047];
                    notes.forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.15);
                        gain.gain.setValueAtTime(0.2, audioCtx.currentTime + i * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.15 + 0.3);
                        osc.start(audioCtx.currentTime + i * 0.15);
                        osc.stop(audioCtx.currentTime + i * 0.15 + 0.3);
                    });
                    return;
                case 'checkpoint':
                    oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                    oscillator.frequency.setValueAtTime(800, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.25);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.25);
                    break;
            }
        }

        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;

            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') {
                e.preventDefault();
            }

            if (gameState === GameState.TITLE) {
                if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                    characterSelectIndex = 0;
                } else if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                    characterSelectIndex = 1;
                } else if (e.code === 'Space' || e.code === 'Enter') {
                    initAudio();
                    selectedCharacter = characterSelectIndex;
                    startGame();
                }
            }

            if (gameState === GameState.PLAYING && (e.code === 'Escape' || e.code === 'KeyP')) {
                gameState = GameState.PAUSED;
            } else if (gameState === GameState.PAUSED && (e.code === 'Escape' || e.code === 'KeyP' || e.code === 'Space')) {
                gameState = GameState.PLAYING;
            }

            if (gameState === GameState.GAME_OVER && e.code === 'Space') {
                restartGame();
            }

            if (gameState === GameState.LEVEL_COMPLETE && e.code === 'Space') {
                nextLevel();
            }

            if (gameState === GameState.VICTORY && e.code === 'Space') {
                restartGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Mouse/click handling for character selection on title screen
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = CANVAS_WIDTH / rect.width;
            const scaleY = CANVAS_HEIGHT / rect.height;
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;

            if (gameState === GameState.TITLE) {
                // Character card positions (must match drawTitleScreen)
                const cardWidth = 220;
                const cardHeight = 320;
                const cardY = 200;
                const cardSpacing = 80;

                for (let i = 0; i < 2; i++) {
                    const cardX = CANVAS_WIDTH / 2 - cardWidth - cardSpacing / 2 + i * (cardWidth + cardSpacing);

                    if (mouseX >= cardX && mouseX <= cardX + cardWidth &&
                        mouseY >= cardY && mouseY <= cardY + cardHeight) {
                        initAudio();
                        characterSelectIndex = i;
                        selectedCharacter = i;
                        startGame();
                        return;
                    }
                }
            }
        });

        // Mouse hover to highlight character on title screen
        canvas.addEventListener('mousemove', (e) => {
            if (gameState !== GameState.TITLE) {
                canvas.style.cursor = 'default';
                return;
            }

            const rect = canvas.getBoundingClientRect();
            const scaleX = CANVAS_WIDTH / rect.width;
            const scaleY = CANVAS_HEIGHT / rect.height;
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;

            const cardWidth = 220;
            const cardHeight = 320;
            const cardY = 200;
            const cardSpacing = 80;

            for (let i = 0; i < 2; i++) {
                const cardX = CANVAS_WIDTH / 2 - cardWidth - cardSpacing / 2 + i * (cardWidth + cardSpacing);

                if (mouseX >= cardX && mouseX <= cardX + cardWidth &&
                    mouseY >= cardY && mouseY <= cardY + cardHeight) {
                    characterSelectIndex = i;
                    canvas.style.cursor = 'pointer';
                    return;
                }
            }
            canvas.style.cursor = 'default';
        });

        // Character images
        const characters = [
            { name: 'Evah', img: new Image(), loaded: false },
            { name: 'Luka', img: new Image(), loaded: false }
        ];
        characters[0].img.src = 'evah.png';
        characters[1].img.src = 'luka.png';

        // Title background image
        const titleBgImg = new Image();
        titleBgImg.src = 'title-bg.jpg';
        let titleBgLoaded = false;
        titleBgImg.onload = () => { titleBgLoaded = true; };

        let imagesLoaded = 0;
        const totalImages = 2;

        function checkAllImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded >= totalImages && gameState === GameState.LOADING) {
                loadingScreen.style.display = 'none';
                gameState = GameState.TITLE;
            }
        }

        characters[0].img.onload = () => {
            characters[0].loaded = true;
            checkAllImagesLoaded();
        };
        characters[0].img.onerror = () => {
            characters[0].loaded = false;
            checkAllImagesLoaded();
        };

        characters[1].img.onload = () => {
            characters[1].loaded = true;
            checkAllImagesLoaded();
        };
        characters[1].img.onerror = () => {
            characters[1].loaded = false;
            checkAllImagesLoaded();
        };

        // Particles system
        const particles = [];

        class Particle {
            constructor(x, y, color, type = 'sparkle') {
                this.x = x;
                this.y = y;
                this.color = color;
                this.type = type;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8 - 2;
                this.life = 1;
                this.decay = 0.02 + Math.random() * 0.02;
                this.size = 4 + Math.random() * 6;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life -= this.decay;
            }

            draw(ctx, cameraX) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                if (this.type === 'sparkle') {
                    ctx.beginPath();
                    ctx.arc(this.x - cameraX, this.y, this.size * this.life, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'star') {
                    this.drawStar(ctx, this.x - cameraX, this.y, 5, this.size * this.life, this.size * this.life * 0.5);
                }
                ctx.globalAlpha = 1;
            }

            drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                let step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
                ctx.fill();
            }
        }

        function spawnParticles(x, y, color, count = 10, type = 'sparkle') {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color, type));
            }
        }

        // Player class
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 62;  // 9% + 13% larger
                this.height = 73; // 9% + 13% larger
                this.vx = 0;
                this.vy = 0;
                this.speed = 6;
                this.jumpForce = 16;
                this.gravity = 0.6;
                this.grounded = false;
                this.facingRight = true;
                this.animFrame = 0;
                this.animTimer = 0;
                this.state = 'idle'; // idle, running, jumping, falling
                this.wallSliding = false;
                this.canWallJump = false;
                this.wallJumpDir = 0;
                this.wallJumpCooldown = 0; // Prevents input from overriding wall jump momentum
                this.invincible = false;
                this.invincibleTimer = 0;
                this.bounceTimer = 0;
            }

            update(platforms, walls) {
                // Handle invincibility
                if (this.invincible) {
                    this.invincibleTimer--;
                    if (this.invincibleTimer <= 0) {
                        this.invincible = false;
                    }
                }

                // Handle bounce animation
                if (this.bounceTimer > 0) {
                    this.bounceTimer--;
                }

                // Handle wall jump cooldown
                if (this.wallJumpCooldown > 0) {
                    this.wallJumpCooldown--;
                }

                // Input
                let moveX = 0;
                if (keys['ArrowLeft'] || keys['KeyA']) moveX = -1;
                if (keys['ArrowRight'] || keys['KeyD']) moveX = 1;

                // Update facing direction
                if (moveX !== 0) {
                    this.facingRight = moveX > 0;
                }

                // Horizontal movement (respect wall jump cooldown)
                if (this.wallJumpCooldown > 0) {
                    // Gradually blend back to player control
                    this.vx = this.vx * 0.95 + moveX * this.speed * 0.05;
                } else {
                    this.vx = moveX * this.speed;
                }

                // Wall sliding check
                this.wallSliding = false;
                this.canWallJump = false;

                if (!this.grounded) {
                    // Check wall collision for wall jump
                    for (let wall of walls) {
                        if (this.x + this.width > wall.x && this.x < wall.x + wall.width &&
                            this.y + this.height > wall.y && this.y < wall.y + wall.height) {

                            // Touching wall - allow wall slide and jump
                            this.wallSliding = true;
                            if (this.vy > 0) {
                                this.vy = Math.min(this.vy, 2); // Slow fall when sliding
                            }
                            this.canWallJump = true;
                            // Jump away from the wall
                            this.wallJumpDir = (this.x + this.width / 2 < wall.x + wall.width / 2) ? -1 : 1;
                        }
                    }
                }

                // Jumping
                const jumpPressed = keys['Space'] || keys['ArrowUp'] || keys['KeyW'];
                if (jumpPressed) {
                    if (this.grounded) {
                        this.vy = -this.jumpForce;
                        this.grounded = false;
                        playSound('jump');
                    } else if (this.canWallJump) {
                        // Powerful wall jump
                        this.vy = -this.jumpForce * 1.1;
                        this.vx = this.wallJumpDir * this.speed * 2.5;
                        this.wallJumpCooldown = 15; // Frames before input fully takes over
                        this.facingRight = this.wallJumpDir > 0;
                        playSound('jump');
                    }
                    keys['Space'] = false;
                    keys['ArrowUp'] = false;
                    keys['KeyW'] = false;
                }

                // Apply gravity
                this.vy += this.gravity;
                if (this.vy > 15) this.vy = 15;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Platform collision
                this.grounded = false;
                for (let plat of platforms) {
                    if (this.checkPlatformCollision(plat)) {
                        // Only collide from top
                        if (this.vy > 0 && this.y + this.height - this.vy <= plat.y + 10) {
                            this.y = plat.y - this.height;
                            this.vy = 0;
                            this.grounded = true;
                        }
                    }
                }

                // Wall collision (solid walls)
                for (let wall of walls) {
                    if (this.checkWallCollision(wall)) {
                        // Push out of wall
                        const overlapLeft = (this.x + this.width) - wall.x;
                        const overlapRight = (wall.x + wall.width) - this.x;

                        if (overlapLeft < overlapRight) {
                            this.x = wall.x - this.width;
                        } else {
                            this.x = wall.x + wall.width;
                        }
                    }
                }

                // Update animation state
                if (!this.grounded) {
                    this.state = this.vy < 0 ? 'jumping' : 'falling';
                } else if (Math.abs(this.vx) > 0.5) {
                    this.state = 'running';
                } else {
                    this.state = 'idle';
                }

                // Update animation frame
                this.animTimer++;
                if (this.animTimer > 8) {
                    this.animTimer = 0;
                    this.animFrame = (this.animFrame + 1) % 4;
                }
            }

            checkPlatformCollision(plat) {
                return this.x < plat.x + plat.width &&
                       this.x + this.width > plat.x &&
                       this.y < plat.y + plat.height &&
                       this.y + this.height > plat.y;
            }

            checkWallCollision(wall) {
                return this.x < wall.x + wall.width &&
                       this.x + this.width > wall.x &&
                       this.y < wall.y + wall.height &&
                       this.y + this.height > wall.y;
            }

            draw(ctx, cameraX) {
                // Skip drawing during invincibility flicker
                if (this.invincible && Math.floor(this.invincibleTimer / 4) % 2 === 0) {
                    return;
                }

                const drawX = this.x - cameraX;
                const drawY = this.y;

                ctx.save();

                // Bounce effect
                let scaleY = 1;
                let scaleX = 1;
                if (this.bounceTimer > 0) {
                    const bounce = Math.sin(this.bounceTimer * 0.3) * 0.1;
                    scaleY = 1 + bounce;
                    scaleX = 1 - bounce * 0.5;
                }

                // Flip if facing left
                if (!this.facingRight) {
                    ctx.translate(drawX + this.width / 2, drawY + this.height / 2);
                    ctx.scale(-scaleX, scaleY);
                    ctx.translate(-(drawX + this.width / 2), -(drawY + this.height / 2));
                } else {
                    ctx.translate(drawX + this.width / 2, drawY + this.height / 2);
                    ctx.scale(scaleX, scaleY);
                    ctx.translate(-(drawX + this.width / 2), -(drawY + this.height / 2));
                }

                // Draw character image (flipped to face right by default)
                const charData = characters[selectedCharacter];
                if (charData.loaded && charData.img.complete && charData.img.naturalWidth > 0) {
                    // The original image faces left, so we flip it
                    ctx.save();
                    ctx.translate(drawX + this.width, drawY);
                    ctx.scale(-1, 1);
                    ctx.drawImage(charData.img, 0, 0, this.width, this.height);
                    ctx.restore();
                } else {
                    // Fallback: draw a simple character
                    this.drawFallbackCharacter(ctx, drawX, drawY);
                }

                ctx.restore();
            }

            drawFallbackCharacter(ctx, x, y) {
                // Body
                ctx.fillStyle = '#ffb6c1';
                ctx.beginPath();
                ctx.ellipse(x + this.width/2, y + this.height/2, this.width/2 - 5, this.height/2 - 5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Bow
                ctx.fillStyle = '#c44569';
                ctx.beginPath();
                ctx.ellipse(x + this.width/2 - 12, y + 8, 10, 8, -0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(x + this.width/2 + 12, y + 8, 10, 8, 0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x + this.width/2, y + 10, 5, 0, Math.PI * 2);
                ctx.fill();

                // Face
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(x + this.width/2 - 8, y + this.height/2 - 5, 4, 0, Math.PI * 2);
                ctx.arc(x + this.width/2 + 8, y + this.height/2 - 5, 4, 0, Math.PI * 2);
                ctx.fill();

                // Smile
                ctx.beginPath();
                ctx.arc(x + this.width/2, y + this.height/2 + 5, 8, 0.1 * Math.PI, 0.9 * Math.PI);
                ctx.stroke();

                // Blush
                ctx.fillStyle = 'rgba(255, 150, 150, 0.5)';
                ctx.beginPath();
                ctx.ellipse(x + this.width/2 - 15, y + this.height/2 + 2, 6, 4, 0, 0, Math.PI * 2);
                ctx.ellipse(x + this.width/2 + 15, y + this.height/2 + 2, 6, 4, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            takeDamage() {
                if (this.invincible) return false;

                lives--;
                playSound('hurt');
                this.invincible = true;
                this.invincibleTimer = 120; // 2 seconds at 60fps

                if (lives <= 0) {
                    gameState = GameState.GAME_OVER;
                    return true;
                }

                // Respawn at checkpoint or start
                if (checkpoint) {
                    this.x = checkpoint.x;
                    this.y = checkpoint.y - this.height;
                } else {
                    this.x = levels[currentLevel].playerStart.x;
                    this.y = levels[currentLevel].playerStart.y;
                }
                this.vx = 0;
                this.vy = 0;

                return false;
            }

            bounce() {
                this.vy = -this.jumpForce * 0.8;
                this.bounceTimer = 20;
            }
        }

        // Enemy class
        class Enemy {
            constructor(x, y, width, height, patrolStart, patrolEnd, speed = 2) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.patrolStart = patrolStart;
                this.patrolEnd = patrolEnd;
                this.speed = speed;
                this.direction = 1;
                this.alive = true;
                this.animFrame = 0;
                this.animTimer = 0;
            }

            update() {
                if (!this.alive) return;

                this.x += this.speed * this.direction;

                if (this.x <= this.patrolStart) {
                    this.direction = 1;
                } else if (this.x + this.width >= this.patrolEnd) {
                    this.direction = -1;
                }

                this.animTimer++;
                if (this.animTimer > 10) {
                    this.animTimer = 0;
                    this.animFrame = (this.animFrame + 1) % 2;
                }
            }

            draw(ctx, cameraX) {
                if (!this.alive) return;

                const x = this.x - cameraX;
                const y = this.y;
                const bounce = Math.sin(this.animFrame * Math.PI) * 3;

                // Body
                ctx.fillStyle = '#8b5cf6';
                ctx.beginPath();
                ctx.ellipse(x + this.width/2, y + this.height/2 + bounce, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#5b21b6';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Eyes
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.ellipse(x + this.width/2 - 10, y + this.height/2 - 5 + bounce, 8, 10, 0, 0, Math.PI * 2);
                ctx.ellipse(x + this.width/2 + 10, y + this.height/2 - 5 + bounce, 8, 10, 0, 0, Math.PI * 2);
                ctx.fill();

                // Pupils
                ctx.fillStyle = '#333';
                const pupilOffset = this.direction * 3;
                ctx.beginPath();
                ctx.arc(x + this.width/2 - 10 + pupilOffset, y + this.height/2 - 3 + bounce, 4, 0, Math.PI * 2);
                ctx.arc(x + this.width/2 + 10 + pupilOffset, y + this.height/2 - 3 + bounce, 4, 0, Math.PI * 2);
                ctx.fill();

                // Angry eyebrows
                ctx.strokeStyle = '#5b21b6';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x + this.width/2 - 18, y + this.height/2 - 15 + bounce);
                ctx.lineTo(x + this.width/2 - 5, y + this.height/2 - 10 + bounce);
                ctx.moveTo(x + this.width/2 + 18, y + this.height/2 - 15 + bounce);
                ctx.lineTo(x + this.width/2 + 5, y + this.height/2 - 10 + bounce);
                ctx.stroke();
            }

            checkCollision(player) {
                return this.alive &&
                       player.x < this.x + this.width &&
                       player.x + player.width > this.x &&
                       player.y < this.y + this.height &&
                       player.y + player.height > this.y;
            }

            defeat() {
                this.alive = false;
                playSound('enemyDefeat');
                spawnParticles(this.x + this.width/2, this.y + this.height/2, '#8b5cf6', 15, 'sparkle');
                score += 100;

        // Collectible class
        class Collectible {
            constructor(x, y, type = 'gem') {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 30;
                this.type = type;
                this.collected = false;
                this.bobOffset = Math.random() * Math.PI * 2;
                this.rotation = 0;
            }

            update() {
                if (this.collected) return;
                this.rotation += 0.05;
            }

            draw(ctx, cameraX, time) {
                if (this.collected) return;

                const bob = Math.sin(time * 0.005 + this.bobOffset) * 5;
                const x = this.x - cameraX;
                const y = this.y + bob;

                ctx.save();
                ctx.translate(x + this.width/2, y + this.height/2);

                if (this.type === 'gem') {
                    // Pink gem
                    ctx.fillStyle = '#ff6b9d';
                    ctx.beginPath();
                    ctx.moveTo(0, -this.height/2);
                    ctx.lineTo(this.width/2, 0);
                    ctx.lineTo(0, this.height/2);
                    ctx.lineTo(-this.width/2, 0);
                    ctx.closePath();
                    ctx.fill();

                    ctx.fillStyle = '#ffb3c6';
                    ctx.beginPath();
                    ctx.moveTo(0, -this.height/2);
                    ctx.lineTo(-this.width/2, 0);
                    ctx.lineTo(0, 0);
                    ctx.closePath();
                    ctx.fill();

                    // Shine
                    ctx.fillStyle = 'rgba(255,255,255,0.6)';
                    ctx.beginPath();
                    ctx.ellipse(-5, -5, 4, 3, -0.5, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'star') {
                    // Golden star
                    ctx.rotate(this.rotation);
                    ctx.fillStyle = '#ffd700';
                    this.drawStar(ctx, 0, 0, 5, this.width/2, this.width/4);
                    ctx.fillStyle = '#ffed4a';
                    this.drawStar(ctx, 0, 0, 5, this.width/3, this.width/6);
                }

                ctx.restore();

                // Glow effect
                ctx.save();
                ctx.globalAlpha = 0.3 + Math.sin(time * 0.01) * 0.1;
                ctx.fillStyle = this.type === 'gem' ? '#ff6b9d' : '#ffd700';
                ctx.beginPath();
                ctx.arc(x + this.width/2, y + this.height/2, this.width/2 + 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                for (let i = 0; i < spikes; i++) {
                    let x = cx + Math.cos(rot) * outerRadius;
                    let y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
                ctx.fill();
            }

            checkCollision(player) {
                return !this.collected &&
                       player.x < this.x + this.width &&
                       player.x + player.width > this.x &&
                       player.y < this.y + this.height &&
                       player.y + player.height > this.y;
            }

            collect() {
                this.collected = true;
                playSound('coin');
                spawnParticles(this.x + this.width/2, this.y + this.height/2, this.type === 'gem' ? '#ff6b9d' : '#ffd700', 12, 'star');
                score += this.type === 'star' ? 50 : 25;
            }
        }

        // Checkpoint class
        class Checkpoint {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 60;
                this.activated = false;
            }

            draw(ctx, cameraX, time) {
                const x = this.x - cameraX;
                const y = this.y;

                // Flag pole
                ctx.fillStyle = '#666';
                ctx.fillRect(x + 15, y, 8, this.height);

                // Flag
                const wave = Math.sin(time * 0.005) * 5;
                ctx.fillStyle = this.activated ? '#22c55e' : '#ef4444';
                ctx.beginPath();
                ctx.moveTo(x + 23, y + 5);
                ctx.quadraticCurveTo(x + 45 + wave, y + 15, x + 23, y + 30);
                ctx.closePath();
                ctx.fill();

                // Glow if activated
                if (this.activated) {
                    ctx.save();
                    ctx.globalAlpha = 0.3;
                    ctx.fillStyle = '#22c55e';
                    ctx.beginPath();
                    ctx.arc(x + this.width/2, y + this.height/2, 30, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            checkCollision(player) {
                return player.x < this.x + this.width &&
                       player.x + player.width > this.x &&
                       player.y < this.y + this.height &&
                       player.y + player.height > this.y;
            }

            activate() {
                if (!this.activated) {
                    this.activated = true;
                    playSound('checkpoint');
                    checkpoint = this;
                }
            }
        }

        // Goal class
        class Goal {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 60;
                this.height = 80;
            }

            draw(ctx, cameraX, time) {
                const x = this.x - cameraX;
                const y = this.y;

                // Portal effect
                const pulse = Math.sin(time * 0.01) * 10;

                ctx.save();
                ctx.globalAlpha = 0.5;
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.ellipse(x + this.width/2, y + this.height/2, this.width/2 + pulse, this.height/2 + pulse, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                ctx.fillStyle = '#ffed4a';
                ctx.beginPath();
                ctx.ellipse(x + this.width/2, y + this.height/2, this.width/2 - 5, this.height/2 - 5, 0, 0, Math.PI * 2);
                ctx.fill();

                // Star in center
                ctx.fillStyle = '#fff';
                ctx.save();
                ctx.translate(x + this.width/2, y + this.height/2);
                ctx.rotate(time * 0.002);
                this.drawStar(ctx, 0, 0, 5, 20, 10);
                ctx.restore();

                // Sparkles
                for (let i = 0; i < 5; i++) {
                    const angle = (time * 0.002 + i * Math.PI * 2 / 5);
                    const sparkleX = x + this.width/2 + Math.cos(angle) * 35;
                    const sparkleY = y + this.height/2 + Math.sin(angle) * 35;
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(sparkleX, sparkleY, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                for (let i = 0; i < spikes; i++) {
                    let x = cx + Math.cos(rot) * outerRadius;
                    let y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
                ctx.fill();
            }

            checkCollision(player) {
                return player.x < this.x + this.width &&
                       player.x + player.width > this.x &&
                       player.y < this.y + this.height &&
                       player.y + player.height > this.y;
            }
        }

        // Spike hazard class
        class Spike {
            constructor(x, y, width = 40) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = 30;
            }

            draw(ctx, cameraX) {
                const x = this.x - cameraX;
                const y = this.y;
                const spikeCount = Math.floor(this.width / 20);

                ctx.fillStyle = '#64748b';
                for (let i = 0; i < spikeCount; i++) {
                    ctx.beginPath();
                    ctx.moveTo(x + i * 20, y + this.height);
                    ctx.lineTo(x + i * 20 + 10, y);
                    ctx.lineTo(x + i * 20 + 20, y + this.height);
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.strokeStyle = '#475569';
                ctx.lineWidth = 2;
                for (let i = 0; i < spikeCount; i++) {
                    ctx.beginPath();
                    ctx.moveTo(x + i * 20, y + this.height);
                    ctx.lineTo(x + i * 20 + 10, y);
                    ctx.lineTo(x + i * 20 + 20, y + this.height);
                    ctx.stroke();
                }
            }

            checkCollision(player) {
                return player.x < this.x + this.width &&
                       player.x + player.width > this.x &&
                       player.y < this.y + this.height &&
                       player.y + player.height > this.y + 10; // Only top part hurts
            }
        }

        // Moving platform class
        class MovingPlatform {
            constructor(x, y, width, height, moveX, moveY, speed = 2) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.width = width;
                this.height = height;
                this.moveX = moveX;
                this.moveY = moveY;
                this.speed = speed;
                this.progress = 0;
                this.direction = 1;
            }

            update() {
                this.progress += this.speed * this.direction * 0.01;

                if (this.progress >= 1) {
                    this.progress = 1;
                    this.direction = -1;
                } else if (this.progress <= 0) {
                    this.progress = 0;
                    this.direction = 1;
                }

                this.x = this.startX + this.moveX * this.progress;
                this.y = this.startY + this.moveY * this.progress;
            }

            draw(ctx, cameraX, theme) {
                const x = this.x - cameraX;
                const y = this.y;

                // Platform with theme color
                const gradient = ctx.createLinearGradient(x, y, x, y + this.height);
                gradient.addColorStop(0, theme.platformTop);
                gradient.addColorStop(1, theme.platformBottom);

                ctx.fillStyle = gradient;
                ctx.fillRect(x, y, this.width, this.height);

                ctx.strokeStyle = theme.platformBorder;
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, this.width, this.height);

                // Motion indicators
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.arc(x + 15, y + this.height/2, 5, 0, Math.PI * 2);
                ctx.arc(x + this.width - 15, y + this.height/2, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

            gameState = GameState.PLAYING;
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel >= levels.length) {
                gameState = GameState.VICTORY;
                playSound('victory');
            } else {
                initLevel(currentLevel);
                gameState = GameState.PLAYING;
            }
        }

        // Draw functions
        function drawBackground(time) {
            const level = levels[currentLevel];
            const theme = level.theme;

            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            gradient.addColorStop(0, theme.bgTop);
            gradient.addColorStop(0.6, theme.bgBottom);
            gradient.addColorStop(1, theme.groundColor || theme.bgBottom);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw moon/sun based on level
            if (currentLevel === 1) {
                // Crystal Cave - large glowing moon
                const moonX = CANVAS_WIDTH - 200 - cameraX * 0.05;
                const moonY = 120;
                ctx.save();
                ctx.globalAlpha = 0.8;
                // Moon glow
                const moonGlow = ctx.createRadialGradient(moonX, moonY, 0, moonX, moonY, 150);
                moonGlow.addColorStop(0, 'rgba(200, 210, 255, 0.4)');
                moonGlow.addColorStop(0.5, 'rgba(150, 160, 220, 0.2)');
                moonGlow.addColorStop(1, 'rgba(100, 100, 180, 0)');
                ctx.fillStyle = moonGlow;
                ctx.beginPath();
                ctx.arc(moonX, moonY, 150, 0, Math.PI * 2);
                ctx.fill();
                // Moon body
                ctx.fillStyle = 'rgba(220, 230, 255, 0.9)';
                ctx.beginPath();
                ctx.arc(moonX, moonY, 70, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            } else if (currentLevel === 2) {
                // Sky Kingdom - golden sun
                const sunX = 200 - cameraX * 0.03;
                const sunY = 100;
                ctx.save();
                const sunGlow = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, 180);
                sunGlow.addColorStop(0, 'rgba(255, 230, 150, 0.6)');
                sunGlow.addColorStop(0.5, 'rgba(255, 200, 100, 0.2)');
                sunGlow.addColorStop(1, 'rgba(255, 180, 50, 0)');
                ctx.fillStyle = sunGlow;
                ctx.beginPath();
                ctx.arc(sunX, sunY, 180, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'rgba(255, 240, 200, 0.95)';
                ctx.beginPath();
                ctx.arc(sunX, sunY, 60, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // Japanese-style wave clouds (inspired by artwork)
            ctx.save();
            ctx.globalAlpha = 0.15;
            for (let layer = 0; layer < 3; layer++) {
                const layerOffset = layer * 150;
                const speed = 0.1 + layer * 0.05;
                ctx.fillStyle = layer === 0 ? theme.parallax1 : theme.parallax2;

                for (let i = 0; i < 8; i++) {
                    const cloudX = (i * 350 - cameraX * speed + layerOffset) % (CANVAS_WIDTH + 400) - 200;
                    const cloudY = 80 + layer * 60 + Math.sin(time * 0.0005 + i + layer) * 15;

                    // Draw stylized cloud with wave pattern
                    ctx.beginPath();
                    ctx.moveTo(cloudX, cloudY + 40);
                    for (let w = 0; w < 6; w++) {
                        const wx = cloudX + w * 30;
                        const wy = cloudY + Math.sin(w * 0.8 + time * 0.001) * 10;
                        ctx.quadraticCurveTo(wx + 15, wy - 15, wx + 30, wy + 5);
                    }
                    ctx.quadraticCurveTo(cloudX + 180, cloudY + 50, cloudX, cloudY + 40);
                    ctx.fill();
                }
            }
            ctx.restore();

            // Parallax mountain/hill layers
            ctx.fillStyle = theme.parallax1;
            ctx.globalAlpha = 0.4;
            for (let i = 0; i < 6; i++) {
                const x = (i * 500 - cameraX * 0.15) % (CANVAS_WIDTH + 600) - 300;
                const height = 150 + Math.sin(i * 2.3) * 80;
                ctx.beginPath();
                ctx.moveTo(x, CANVAS_HEIGHT);
                ctx.quadraticCurveTo(x + 125, CANVAS_HEIGHT - height - 60, x + 250, CANVAS_HEIGHT - height);
                ctx.quadraticCurveTo(x + 375, CANVAS_HEIGHT - height + 40, x + 500, CANVAS_HEIGHT);
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Closer parallax layer
            ctx.fillStyle = theme.parallax2;
            ctx.globalAlpha = 0.5;
            for (let i = 0; i < 8; i++) {
                const x = (i * 400 - cameraX * 0.3) % (CANVAS_WIDTH + 500) - 250;
                const height = 100 + Math.sin(i * 1.7) * 50;
                ctx.beginPath();
                ctx.moveTo(x, CANVAS_HEIGHT);
                ctx.quadraticCurveTo(x + 100, CANVAS_HEIGHT - height - 30, x + 200, CANVAS_HEIGHT - height);
                ctx.quadraticCurveTo(x + 300, CANVAS_HEIGHT - height + 25, x + 400, CANVAS_HEIGHT);
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Floating particles (cherry blossoms for level 0, crystals for level 1, sparkles for level 2)
            const particleColors = [
                ['rgba(255,182,193,0.7)', 'rgba(255,192,203,0.5)', 'rgba(255,255,255,0.4)'], // Pink petals
                ['rgba(180,150,255,0.6)', 'rgba(130,100,255,0.5)', 'rgba(200,180,255,0.4)'], // Purple crystals
                ['rgba(255,215,0,0.6)', 'rgba(255,255,200,0.5)', 'rgba(255,255,255,0.4)']    // Gold sparkles
            ];
            const colors = particleColors[currentLevel] || particleColors[0];

            for (let i = 0; i < 25; i++) {
                const x = (i * 120 + time * 0.015 - cameraX * 0.1) % (CANVAS_WIDTH + 200) - 100;
                const y = (time * 0.02 + i * 40) % (CANVAS_HEIGHT + 100) - 50;
                ctx.fillStyle = colors[i % colors.length];
                ctx.beginPath();

                if (currentLevel === 0) {
                    // Cherry blossom petals
                    ctx.ellipse(x, y, 5 + Math.sin(time * 0.002 + i) * 2, 3, time * 0.001 + i, 0, Math.PI * 2);
                } else if (currentLevel === 1) {
                    // Crystal shards
                    ctx.moveTo(x, y - 6);
                    ctx.lineTo(x + 4, y);
                    ctx.lineTo(x, y + 6);
                    ctx.lineTo(x - 4, y);
                    ctx.closePath();
                } else {
                    // Sparkles
                    const size = 4 + Math.sin(time * 0.003 + i) * 2;
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                }
                ctx.fill();
            }

            // Decorative wave pattern at bottom (Japanese-style)
            if (currentLevel !== 2) {
                ctx.save();
                ctx.globalAlpha = 0.1;
                ctx.strokeStyle = theme.parallax1;
                ctx.lineWidth = 2;
                for (let row = 0; row < 3; row++) {
                    const baseY = CANVAS_HEIGHT - 50 - row * 30;
                    ctx.beginPath();
                    for (let i = 0; i < 30; i++) {
                        const wx = (i * 80 - cameraX * 0.2 + row * 40) % (CANVAS_WIDTH + 100) - 50;
                        if (i === 0) {
                            ctx.moveTo(wx, baseY);
                        }
                        ctx.quadraticCurveTo(wx + 20, baseY - 15, wx + 40, baseY);
                        ctx.quadraticCurveTo(wx + 60, baseY + 15, wx + 80, baseY);
                    }
                    ctx.stroke();
                }
                ctx.restore();
            }
        }

        function drawPlatforms() {
            const level = levels[currentLevel];
            const theme = level.theme;

            // Static platforms
            for (let plat of level.platforms) {
                const x = plat.x - cameraX;
                const y = plat.y;

                if (x > CANVAS_WIDTH + 100 || x + plat.width < -100) continue;

                const gradient = ctx.createLinearGradient(x, y, x, y + plat.height);
                gradient.addColorStop(0, theme.platformTop);
                gradient.addColorStop(1, theme.platformBottom);

                ctx.fillStyle = gradient;

                // Rounded rectangle
                const radius = 8;
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + plat.width - radius, y);
                ctx.quadraticCurveTo(x + plat.width, y, x + plat.width, y + radius);
                ctx.lineTo(x + plat.width, y + plat.height);
                ctx.lineTo(x, y + plat.height);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                ctx.fill();

                ctx.strokeStyle = theme.platformBorder;
                ctx.lineWidth = 3;
                ctx.stroke();

                // Grass/top detail
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.fillRect(x + 5, y + 3, plat.width - 10, 5);
            }

            // Walls
            for (let wall of level.walls) {
                const x = wall.x - cameraX;
                const y = wall.y;

                if (x > CANVAS_WIDTH + 50 || x + wall.width < -50) continue;

                ctx.fillStyle = theme.platformBottom;
                ctx.fillRect(x, y, wall.width, wall.height);
                ctx.strokeStyle = theme.platformBorder;
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, wall.width, wall.height);

                // Brick pattern
                ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                ctx.lineWidth = 1;
                for (let by = 0; by < wall.height; by += 20) {
                    const offset = (Math.floor(by / 20) % 2) * 15;
                    ctx.beginPath();
                    ctx.moveTo(x, y + by);
                    ctx.lineTo(x + wall.width, y + by);
                    ctx.stroke();
                }
            }

            // Moving platforms
            for (let plat of movingPlatforms) {
                plat.draw(ctx, cameraX, theme);
            }
        }

        function drawHUD() {
            // Lives (hearts)
            ctx.fillStyle = '#ff6b9d';
            for (let i = 0; i < lives; i++) {
                drawHeart(30 + i * 40, 30, 15);

        }

        function drawHeart(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y + size / 4);
            ctx.quadraticCurveTo(x, y, x + size / 4, y);
            ctx.quadraticCurveTo(x + size / 2, y, x + size / 2, y + size / 4);
            ctx.quadraticCurveTo(x + size / 2, y, x + size * 3 / 4, y);
            ctx.quadraticCurveTo(x + size, y, x + size, y + size / 4);
            ctx.quadraticCurveTo(x + size, y + size / 2, x + size / 2, y + size);
            ctx.quadraticCurveTo(x, y + size / 2, x, y + size / 4);
            ctx.fill();
        }

        function drawTitleScreen(time) {
            // Background image or fallback gradient
            if (titleBgLoaded && titleBgImg.complete) {
                // Draw the background image covering the canvas
                const imgAspect = titleBgImg.width / titleBgImg.height;

                    drawWidth = drawHeight * imgAspect;

            // Character selection cards
            const cardWidth = 220;

            for (let i = 0; i < 2; i++) {

                // Card shadow
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.beginPath();
                ctx.roundRect(cardX + 5, cardY + 5 + bounce, cardWidth, cardHeight, 16);

                // Card background with gradient

                if (i === 0) {

                }
                ctx.fillStyle = cardGradient;
                ctx.beginPath();
                ctx.roundRect(cardX, cardY + bounce, cardWidth, cardHeight, 16);

                // Selection border
                if (isSelected) {
                    ctx.strokeStyle = '#ffd700';
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.roundRect(cardX, cardY + bounce, cardWidth, cardHeight, 16);
                    ctx.stroke();

                    // Glow
                    ctx.save();
                    ctx.shadowColor = '#ffd700';
                    ctx.shadowBlur = 25;
                    ctx.strokeStyle = '#ffd700';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.roundRect(cardX, cardY + bounce, cardWidth, cardHeight, 16);
                    ctx.stroke();
                    ctx.restore();
                } else {
                    ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.roundRect(cardX, cardY + bounce, cardWidth, cardHeight, 16);
                    ctx.stroke();
                }

                // Character image
                const charData = characters[i];
                if (charData.loaded && charData.img.complete) {
                    ctx.save();
                    const imgSize = 150;
                    ctx.translate(cardX + cardWidth / 2 + imgSize / 2, cardY + bounce + 30);
                    ctx.scale(-1, 1);

                // Character name

        // Main game loop
        let lastTime = 0;
        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // Clear canvas
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            switch (gameState) {
                case GameState.LOADING:
                    // Loading handled by CSS
                    break;

                case GameState.TITLE:
                    drawTitleScreen(currentTime);
                    break;

                case GameState.PLAYING:
                    updateGame(currentTime);
                    drawGame(currentTime);
                    drawHUD();
                    break;

                case GameState.PAUSED:
                    drawGame(currentTime);
                    drawHUD();
                    drawPauseScreen();
                    break;

                case GameState.GAME_OVER:
                    drawGame(currentTime);
                    drawGameOverScreen(currentTime);
                    break;

                case GameState.LEVEL_COMPLETE:
                    drawGame(currentTime);
                    drawLevelCompleteScreen(currentTime);
                    break;

                case GameState.VICTORY:
                    drawVictoryScreen(currentTime);
                    break;
            }

            requestAnimationFrame(gameLoop);
        }

        function updateGame(time) {
            const level = levels[currentLevel];

            // Get all platforms including moving ones
            const allPlatforms = [...level.platforms, ...movingPlatforms];
            const walls = level.walls || [];

            // Update moving platforms
            for (let plat of movingPlatforms) {
                plat.update();
            }

            // Update player
            player.update(allPlatforms, walls);

            // Camera follow
            const targetCameraX = player.x - CANVAS_WIDTH / 3;
            cameraX += (targetCameraX - cameraX) * 0.1;
            cameraX = Math.max(0, Math.min(cameraX, level.width - CANVAS_WIDTH));

            // Update enemies
            for (let enemy of enemies) {
                enemy.update();

                if (enemy.checkCollision(player)) {
                    // Check if player is falling onto enemy
                    if (player.vy > 0 && player.y + player.height - player.vy < enemy.y + 20) {
                        enemy.defeat();
                        player.bounce();
                    } else {
                        player.takeDamage();
                    }
                }
            }

            // Update collectibles
            for (let col of collectibles) {
                col.update();
                if (col.checkCollision(player)) {
                    col.collect();
                }
            }

            // Check spikes
            for (let spike of spikes) {
                if (spike.checkCollision(player)) {
                    player.takeDamage();
                }
            }

            // Check checkpoints
            for (let cp of checkpoints) {
                if (cp.checkCollision(player)) {
                    cp.activate();
                }
            }

            // Check goal
            if (goal.checkCollision(player)) {
                playSound('victory');
                gameState = GameState.LEVEL_COMPLETE;
            }

            // Check fall death
            if (player.y > CANVAS_HEIGHT + 100) {
                player.takeDamage();
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawGame(time) {
            drawBackground(time);
            drawPlatforms();

            // Draw spikes
            for (let spike of spikes) {
                spike.draw(ctx, cameraX);
            }

            // Draw checkpoints
            for (let cp of checkpoints) {
                cp.draw(ctx, cameraX, time);
            }

            // Draw goal
            goal.draw(ctx, cameraX, time);

            // Draw collectibles
            for (let col of collectibles) {
                col.draw(ctx, cameraX, time);
            }

            // Draw enemies
            for (let enemy of enemies) {
                enemy.draw(ctx, cameraX);
            }

            // Draw particles
            for (let particle of particles) {
                particle.draw(ctx, cameraX);
            }

            // Draw player
            player.draw(ctx, cameraX);
        }

        // Start the game
        requestAnimationFrame(gameLoop);

        // Handle image load timeout
        setTimeout(() => {
            if (gameState === GameState.LOADING) {
                loadingScreen.style.display = 'none';
                gameState = GameState.TITLE;
            }
        }, 3000);
    </script>
